<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registraion Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Student Registraion Form</h1>

    <form action="">
      <table align="center" cellpadding="10" class="top">
        <tbody>
          <tr>
            <td><label for="firstname">FIRST NAME</label></td>
            <td>
              <input
                type="text"
                name="firstname"
                id="firstname"
                maxlength="20"
                placeholder="John"
              />
            </td>
            <td>(max 20 characters)</td>
          </tr>

          <tr>
            <td><label for="middlename">MIDDLE NAME</label></td>
            <td><input type="text" name="middlename" id="middlename" /></td>
            <td>(Optional)</td>
          </tr>

          <tr>
            <td><label for="lastname">LAST NAME</label></td>
            <td>
              <input
                type="text"
                name="lastname"
                id="lastname"
                maxlength="20"
                placeholder="Doe"
              />
            </td>
            <td>(max 20 characters)</td>
          </tr>

          <tr>
            <td><label for="dob">DATE OF BIRTH</label></td>
            <td><input type="date" name="dob" id="dob" /></td>
            <td>(dd-mm-yyy)</td>
          </tr>

          <tr>
            <td><label for="age">AGE</label></td>
            <td><input type="number" name="age" id="age" min="14" /></td>
            <td>(age must be 14 or above)</td>
          </tr>

          <tr>
            <td><label for="mobile">CONTACT NUMBER</label></td>
            <td><input type="number" name="mobile" id="mobile" /></td>
            <td>(10 digit number)</td>
          </tr>

          <tr>
            <td><label for="email">EMAIL</label></td>
            <td>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="john@xyz.co.in"
              />
            </td>
          </tr>

          <tr>
            <td><label for="address">ADDRESS</label></td>
            <td>
              <textarea
                name="address"
                id="adress"
                cols="30"
                rows="7"
              ></textarea>
            </td>
          </tr>

          <tr>
            <td><label for="city">CITY</label></td>
            <td><input type="text" name="city" id="city" /></td>
          </tr>

          <tr>
            <td><label for="pincode">PINCODE</label></td>
            <td>
              <input
                type="number"
                name="pincode"
                id="pincode"
                min="6"
                max="6"
              />
            </td>
            <td>(pincode must be 6 digit)</td>
          </tr>

          <tr>
            <td><label for="state">STATE</label></td>
            <td><input type="text" name="state" id="state" /></td>
          </tr>

          <tr>
            <td><label for="country">COUNTRY</label></td>
            <td>
              <select name="country" id="country">
                <option value="india">INDIA</option>
                <option value="germany">GERMANY</option>
                <option value="france">FRANCE</option>
                <option value="usa">USA</option>
                <option value="australia">AUSTRALIA</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>QUALIFICATION</td>
            <td>
              <table>
                <thead>
                  <tr>
                    <td>S. No.</td>
                    <td>EXAMINATION</td>
                    <td>BOARD</td>
                    <td>PERCENTAGE (%)</td>
                    <td>YEAR OF PASSING</td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>X</td>
                    <td><input type="text" name="board" /></td>
                    <td><input type="text" name="percentage" /></td>
                    <td><input type="number" name="year" /></td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>XII</td>
                    <td><input type="text" name="board" /></td>
                    <td><input type="text" name="percentage" /></td>
                    <td><input type="number" name="year" /></td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>Graduation</td>
                    <td><input type="text" name="board" /></td>
                    <td><input type="text" name="percentage" /></td>
                    <td><input type="number" name="year" /></td>
                  </tr>
                  <tr>
                    <td>4</td>
                    <td>
                      <input type="text" name="study" placeholder="Masters" />
                    </td>
                    <td><input type="text" name="board" /></td>
                    <td><input type="text" name="percentage" /></td>
                    <td><input type="number" name="year" /></td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
          <tr>
            <td>COURSE</td>
            <td>
              <label for="bTech">B.Tech</label>
              <input type="radio" name="course" value="bTech" id="bTech" />
              <label for="bca">BCA</label>
              <input type="radio" name="course" value="bca" id="bca" />
              <label for="bCom">B.Com</label>
              <input type="radio" name="course" value="bCom" id="bCom" />
              <label for="bsc">BSC</label>
              <input type="radio" name="course" value="bsc" id="bsc" />
            </td>
          </tr>
          <tr>
            <td><label for="hostel">HOSTEL</label></td>
            <td>
              <select name="hostel" id="hostel">
                <option value="">--PICK AN OPTION--</option>
                <option value="blue">BLUE</option>
                <option value="yellow">YELLOW</option>
                <option value="red">RED</option>
                <option value="green">GREEN</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>HOBBIES</td>
            <td>
              <label for="sports">SPORTS</label>
              <input type="checkbox" name="hobby" id="sports" value="sports" />
              <label for="coding">CODING</label>
              <input type="checkbox" name="hobby" id="coding" value="coding" />
              <label for="danceSing">DANCING/ SINGING</label>
              <input
                type="checkbox"
                name="hobby"
                id="danceSing"
                value="danceSing"
              />
              <label for="others">OTHERS</label>
              <input type="text" name="hobby" placeholder="CYCLING" />
            </td>
          </tr>
          <tr>
            <td colspan="4" align="center">
              <input type="submit" value="SUBMIT" />
              <input type="reset" value="RESET" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
